<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <link rel="stylesheet" type="text/css" href="mycss/font.css">
    
    <link rel="stylesheet" type="text/css" href="mycss/style.css" >

    <link rel="stylesheet" type="text/css" href="mycss/animate.min.css">
    
    <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.css">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


    <title>AID Game</title>
  </head>
  <body>

    
    <!--GAMEPLAY LOADER-->
    <dialogue class="appLoader" draggable="true"></dialogue>

    <center id="center" class="center">

        <!---->
        <section id="landing" onclick="opn_main()">
            <h1>CLICK HERE TO PROCEED</h1>
        </section>


        <!--GAMEPLAY GLOBAL NAVIGATIONS-->

        <section id="navigation_one" class="navSection">
          <section id="nav_one" class="navs">
            <!-- <button id="home_one"><i class="fa fa-home"></i></button> -->
            <button onclick="fst_Backbutton()"><i class="fa fa-arrow-alt-circle-left"></i></button>
          </section>
        </section>

        <section id="navigation_two" class="navSection">
          <section id="nav_two" class="navs">
            <button id="home" onclick="home_button()"><i class="fa fa-home"></i></button>
            <button onclick="scnd_Backbutton()"><i class="fa fa-arrow-alt-circle-left"></i></button>
          </section>
        </section>

        <section  id="navigation_three" class="navSection">
          <section id="nav_three" class="navs">
            <button id="home"  onclick="home_button()"><i class="fa fa-home"></i></button>
            <button onclick="trd_Backbutton()"><i class="fa fa-arrow-alt-circle-left"></i></button>
          </section>
        </section>

        <section id="navigation_four" class="navSection">
          <section id="nav_four" class="navs">
            <button id="home"  onclick="home_button()"><i class="fa fa-home"></i></button>
            <button><i class="fa fa-arrow-alt-circle-left"></i></button>
          </section>
        </section>


        <article id="Game">


      <!--GAMEPLAY START SECTION-->
            <section id="startSection">

              <h1>ALIVE INJURED AND DEAD </h1>
            
            <br><br>
            <br><br>



            <br><br>
            <br><br>

      <!--GAMEPLAY PLAY BUTTON-->

            <button class="playGame" onclick="play()">
                <h3>PLAY GAME</h3>
            </button>
            
            <br><br>
            <br>


      <!--GAMEPLAY START FOOTER SECTION-->

            <footer class="bottom">
              
              <button class="otherGames">Other Games</button>

              <div class="space"> </div>

              <button class="Rate">Rate </button>

            </footer>

          </section>


      <!--GAMEPLAY PICK SECTION-->

          <section id="pickSectionBox">
            
            <section id="pickSection">

      <!--GAMEPLAY VERSUS COMPUTER SECTION-->

            <button  id="crackComputer" onclick="crackcomputer()">
              <h3>Crack Computer</h3>
            </button>

            <button id="multiPlayer" onclick="multiplayer()">
              <h3>Multiplayer</h3>
            </button>

            </section>

        </section>


        <!---GAMEPLAY MULTIPLAYER SECTION-->

        <section id="multi_player_section">

            <section id="main-multiplayer">

              <button class="playVersus">
                <h3>Play Versus</h3>         
              </button>

              <button class="playOnline">
                <h3>Play Online</h3>         
              </button>

            </section>

          </section>

      <!--GAMEPLAY PICK DIFFICULTY SECTION-->

          <section id="digitChoice_one">

            <section id="pickDigit">

              <button id="crackfourDigitComputer" onclick="startgame()">
                <a href="/game.html" class="toGame"><h3>Crack 4 Digit</h3></a>         
              </button>

              <button id="crackSixDigitComputer" onclick="startgame()">
                <a href="/game.html" class="toGame"><h3>Crack 6 Digit</h3></a>         
              </button>

            </section>

          </section>

          <section id="digitChoice_two">

            <section id="pickDigit">

              <button id="crackfourDigitVersus">
                <h3>Crack 4 Digit</h3>         
              </button>

              <button id="crackSixDigitVersus">
                <h3>Crack 6 Digit</h3>         
              </button>

            </section>

          </section>

          <section id="digitChoice_three">

            <section id="pickDigit">

              <button id="crackfourDigitOnline">
                <h3>Crack 4 Digit</h3>         
              </button>

              <button id="crackSixDigitOnline">
                <h3>Crack 6 Digit</h3>         
              </button>

            </section>

          </section>




    <!---GAMEPLAY ENTER CODE SECTION-->

    <section id="codeSection">

      <section id="crakingSection">

            <div id="icons">
              
              <button id="otherOptions"><i class="fa fa-bars"></i>

              <ul id="options" class="hoverr">
                <li id="newgame"><i class="fa fa-gamepad"></i>Newgame</li>
                <li id="pause"><i class="fa fa-pause"></i>Pause</li>
                <li id="play"><i class="fa fa-play"></i>Play</li>
              </ul>

              </button>

              
              <button id="hint"> <i class="fa fa-lightbulb hint"></i>

                <h5 id="hint_h5" class="hoverr">Get a hint at 40s of your time</h5>

              </button>

              
              <button id="partialfix"><i class="fas fa-puzzle-piece"></i>

              <h5 id="partialfix_h5_1" class="hoverr">Get two numbers at 1mins of your time</h5>
              <h5 id="partialfix_h5_2" class="hoverr">Get four numbers at 3mins of your time</h5>
              
              </button>

              <button id="Trails_and_Stuff"><i class="fas fa-book"></i>

            
            </div>
            



            <div id="time">
              <h4>Time:mm:ss</h4>
            </div>
            
          <div id="gamePlayGadget">
            <div id="all_message">

              <ul id="trial_lists">

               <!-- <li>
                  <p id="trial_message"></p>
                  <p id="trial_code"></p>
                <li>
                -->

              </ul>
            </div>

            <div>
              <form>
                  <input type="text" id="enterCode" maxlength="4" placeholder="Enter Code">
                  
                  <br>
  
                  <button type="button" id="decode" >Decode
                  </button>
            </form>
            </div>

            <div id="bottom_message">
              <p id="single_message">CODES <i class="fa fa-arrow-right"></i></p>
              <p id="most_recent_trial_message">RESULTS</p>
            </div>
            
          </div>
          </section>

    </section>


  </article>

</center>

    <script src="myjs/app.js"></script>
    <!-- <script src="myjs/game.js"></script> -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script defer src="fontawesome-free-5.13.1-web/js/all.js"></script>
  </body>
</html>
