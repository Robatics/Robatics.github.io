<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" >

    <link rel="stylesheet" type="text/css" href="font.css">

    <link rel="stylesheet" type="text/css" href="animate.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <title>AID Game</title>
  </head>
  <body>

    
    <!--GAMEPLAY LOADER-->
    <dialogue class="appLoader" draggable="true"></dialogue>

    <center id="center" class="center">

        <!---->
        <section id="landing" onclick="opn_main()">
            <h1>CLICK HERE TO PROCEED</h1>
        </section>


        <!--GAMEPLAY GLOBAL NAVIGATIONS-->

        <section id="navigation_one" class="navSection">
          <section id="nav_one" class="navs">
            <!-- <button id="home_one"><i class="fa fa-home"></i></button> -->
            <button onclick="fst_Backbutton()"><i class="fa fa-chevron-left"></i></button>
          </section>
        </section>

        <section id="navigation_two" class="navSection">
          <section id="nav_two" class="navs">
            <button id="home" onclick="home_button()"><i class="fa fa-home"></i></button>
            <button onclick="scnd_Backbutton()"><i class="fa fa-chevron-left"></i></button>
          </section>
        </section>

        <section  id="navigation_three" class="navSection">
          <section id="nav_three" class="navs">
            <button id="home"  onclick="home_button()"><i class="fa fa-home"></i></button>
            <button onclick="trd_Backbutton()"><i class="	fa fa-chevron-left"></i></button>
          </section>
        </section>

        <section id="navigation_four" class="navSection">
          <section id="nav_four" class="navs">
            <button id="home"  onclick="home_button()"><i class="fa fa-home"></i></button>
            <button><i class="fa fa-chevron-left"></i></button>
          </section>
        </section>


        <article id="Game">


      <!--GAMEPLAY START SECTION-->
            <section id="startSection">

              <h1>ALIVE INJURED AND DEAD </h1>
            
            <br><br>
            <br><br>



            <br><br>
            <br><br>

      <!--GAMEPLAY PLAY BUTTON-->

            <button class="playGame" onclick="play()">
                <h3>PLAY GAME</h3>
            </button>
            
            <br><br>
            <br>


      <!--GAMEPLAY START FOOTER SECTION-->

            <footer class="bottom">
              
              <button class="otherGames">Other Games</button>

              <div class="space"> </div>

              <button class="Rate">Rate </button>

            </footer>

          </section>


      <!--GAMEPLAY PICK SECTION-->

          <section id="pickSectionBox">
            
            <section id="pickSection">

      <!--GAMEPLAY VERSUS COMPUTER SECTION-->

            <button  id="crackComputer" onclick="crackcomputer()">
              <h3>Crack Computer</h3>
            </button>

            <button id="multiPlayer" onclick="multiplayer()">
              <h3>Multiplayer</h3>
            </button>

            </section>

        </section>


        <!---GAMEPLAY MULTIPLAYER SECTION-->

        <section id="multi_player_section">

            <section id="main-multiplayer">

              <button class="playVersus">
                <h3>Play Versus</h3>         
              </button>

              <button class="playOnline">
                <h3>Play Online</h3>         
              </button>

            </section>

          </section>

      <!--GAMEPLAY PICK DIFFICULTY SECTION-->

          <section id="digitChoice_one">

            <section id="pickDigit">

              <button id="crackfourDigitComputer" onclick="startgame()">
                <h3>Crack 4 Digit</h3>         
              </button>

              <button id="crackSixDigitComputer" onclick="startgame()">
                <h3>Crack 6 Digit</h3>         
              </button>

            </section>

          </section>

          <section id="digitChoice_two">

            <section id="pickDigit">

              <button id="crackfourDigitVersus">
                <h3>Crack 4 Digit</h3>         
              </button>

              <button id="crackSixDigitVersus">
                <h3>Crack 6 Digit</h3>         
              </button>

            </section>

          </section>

          <section id="digitChoice_three">

            <section id="pickDigit">

              <button id="crackfourDigitOnline">
                <h3>Crack 4 Digit</h3>         
              </button>

              <button id="crackSixDigitOnline">
                <h3>Crack 6 Digit</h3>         
              </button>

            </section>

          </section>




    <!---GAMEPLAY ENTER CODE SECTION-->

    <section id="codeSection">

      <section id="crakingSection">

            <div id="icons">
              
              <button id="otherOptions"><i class="fa fa-bars otherOptions"></i></button>

              <button id="hint"> <i class="fa fa-lightbulb hint"></i></button>

              <button id="Trails_and_Stuff"><i class="fas fa-puzzle-piece"></i></button>

            </div>
            



            <div id="time">
              <h4>Time:mm:ss</h4>
            </div>
            
            <div id="all_message">
                <p>All Alive</p>
            </div>

            <div>
              
              <input type="password" id="enterCode" placeholder="Enter Code">
              
              <p type="button" id="decode">Decode</p>

            </div>

            <div id="bottom_message">
              <p>Trial Code <i class="fa fa-arrow-right"></i></p>
              <p id="single_message">
                All Alive
              </p>


            </div>
        
          </section>

    </section>


  </article>

</center>

    <script src="app.js"></script>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
